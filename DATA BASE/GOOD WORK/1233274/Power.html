<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Power</title>
<script>
	function power(p,q){
		var x =  Math.pow(p,q);
		document.write("The result is: "+x);
		}
	var p = prompt("Please Enter the base: ","");
	var q = prompt("Please Enter the exponent: ","");
	power(p,q);
</script>
</head>
