<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Factorial</title>
<script>
	function factorial(p){
		var fact = 1;
		var i;
		for(i=p;i>=1;i--){
			fact *= i;
			}
		document.write(fact);
		}
	var q = prompt("Please enter a numebr ","");
	factorial(q);
</script>
</head>

</body>
</html>
