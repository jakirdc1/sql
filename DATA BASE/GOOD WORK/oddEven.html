<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>sum</title>
<script>
function number(sn,en){
var sum=0;
for(sn;sn<=en; sn++){
	sum + = sn;
	}
	
document.write("sum : "+sum+"<br/>");	
	}
number(1,10);

</script>

</head>

<body>
<script>
function number(sn,en){
var sum=0;
for(sn;sn>=en; sn--){
	sum + = sn;
	}
	
document.write("sum : "+sum+"<br/>");	
	}
number(10,1);

</script>

</body>
</html>
