<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Factorial</title>
<script>
function factorial(n){
	if(n==0){
		return 1;
		}else{
		return n*factorial(n-1);	
			}
	
	}
	
var number=prompt("Enter a number", "0");
document.write(factorial(number));
</script>
