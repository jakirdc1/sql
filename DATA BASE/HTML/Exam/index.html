<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sh@mim</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="container">
    	<div id="header"></div>
       	<div id="content">
        	<div id="leftcontent"></div>
            <div id="rightcontent">
            	<form>
                	<h2>Registration Form</h2>
                    <h3>We all time be with you.</h3><hr>
                    <fieldset>
                    	<legend>Personal Information</legend>
                        
                        <!--Full Name-->
                        <div class="leftdiv">
                        	<label for="fullname">Full Name:</label>
                        </div>
                        <div class="rightdiv">
                        	<input type="text" id="fullname" name="fullname">
                        </div>
                        
                        <!--Gender-->
                        <div class="leftdiv">
                        	<label>Gender:</label>
                        </div>
                        <div class="rightdiv">
                        	<label for="male"></label>
                        	<input type="radio" id="male" name="male">Male
                            <label for="female"></label>
                        	<input type="radio" id="female" name="female">Female
                        </div>
                    	
                        <!--Hobby-->
                        <div class="leftdiv">
                        	<label>Hobby:</label>
                        </div>
                        <div class="rightdiv">
                        	<label for="reading"></label>
                        	<input type="checkbox" id="reading" name="reading">Reading
                            <label for="playing"></label>
                        	<input type="checkbox" id="playing" name="playing">Playing
                        </div>
                        
                        <!--Submit-->
                        <div id="button">
                        	<input type="submit" name="submit" value="Submit">
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    	<div id="footer"></div>
    </div>
</body>
</html>
