<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>oddEven</title>
</head>

<body>
<script>
function oddEven(n){

if(n==0){
	
 return n+" is a natural number";
	
	}else
	
	if(n%2==0){
		
return n+" is a even number";		
		}else{
			
return n+" is a odd number";			
			}	
	
	}

var number=prompt("Enter a number", "0");

document.write(oddEven(number));
</script>
</body>
</html>
