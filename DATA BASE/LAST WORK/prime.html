<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>PRIME</title>
</head>

<body>
<script>
function isPrime(num){
	
var n=Math.sqrt(num);

for(i=2; i<=n; i++){
	if(num%i==0)
	return false;
	}
	
return true;
	}

var number=prompt("Enter a number", "0");

if(number !=1 && number !=0){
	
	
	if(isPrime(number)){
		
document.write(number+ ""+" is a prime");		
		
		}else{
			
document.write(number+ ""+" is not a prime");				
			
			}
	}else{
		
		
document.write(number+ ""+" is not a prime");			
		}

</script>
</body>
</html>
