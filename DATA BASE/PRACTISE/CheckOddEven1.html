<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Check Odd Even</title>
</head>

<body>
	<h2>Check Odd Even Number</h2>
    <script>
    function oddEven(x){
		if(x==0){
			
		return x+" is a natural number."	
			
			}else
			if(x%2==0){
				
		return x+" is a even number."	
			}else{
		return x+" is a odd number."		
				}
				}
	
	
var p=prompt("Enter a number", "");
document.write(oddEven(p));
    </script>
</body>
</html>
