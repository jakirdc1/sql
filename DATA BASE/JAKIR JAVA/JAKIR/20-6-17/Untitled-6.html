<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Sum of odd number without 3 until 7</title>
</head>

<body>
	<script>
    	var sum=0;
		var i=1;
		var j=10;
		for(i; i<=j; i++){
			if(i%2!=0){
				if(i==3){
					continue; // Skip
					}else{
						if(i==7)     
						break; // Stop
						sum+=i;
						}
				document.writeln("Odd Number: "+i+"<br>");
				}
			}
			document.writeln(sum);
    </script>
</body>
</html>
