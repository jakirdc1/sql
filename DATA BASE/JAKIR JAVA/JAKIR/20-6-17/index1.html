<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Hello World</title>
</head>

<body>
	<p id="demo"></p><br>
    <p id="demo2"></p><br>
    
	<script>
    	document.writeln("Hello in script");
		document.getElementById("demo").innerHTML="Hello in html";
		console.log("hello in console");
		alert("hello");
		function myFunction(a){
			return(a);
			}
			document.getElementById("demo2").innerHTML=myFunction("hello world from function");
    </script>
    <p id="demo3"></p><br>
    <button type="button" onClick='document.getElementById("demo3").innerHTML=myFunction("hello world button");'>Click me</button>
</body>
</html>
