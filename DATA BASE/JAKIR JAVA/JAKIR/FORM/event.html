<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Mouse Move</title>
<script>
var recordIt=0
function moveIt(){
	recordIt+=1;
	document.viewer.spot.value=recordIt;
	
	}
</script>

</head>

<body bgcolor="#FF3366">
<center>
<p>
<h1>How many mouse moves?</h1>
<form name="viewer">
<input type="text" name="spot" size="5">

</form>
</center>
<a href=javascript:void onMouseMove="moveIt()">Tickle this spot</a>
</body>
</html>
