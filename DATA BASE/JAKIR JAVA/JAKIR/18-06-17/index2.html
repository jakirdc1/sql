<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>concat Array</title>
</head>

<body>
<script language="JavaScript">
var trees=new Array("Ele" , "Pine" , "Oak");
var bigerBush=trees.concat("Maple", "Sycamore");
var bigBush=trees.join();
document.write(bigerBush);
alert(bigBush);


</script>
</body>
</html>
