<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>slice Array</title>
</head>
<body>

<script>
var nums=[100,200,300,400,500, 600];
document.writeln("Slice: "+nums.slice(2,4)+"<br/>");
document.writeln("Slice: "+nums.slice(2,5)+"<br/>");
document.writeln("Slice: "+nums.slice(-4,-1)+"<br/>");
document.writeln("Slice: "+nums.slice(4)+"<br/>");
document.writeln("Slice: "+nums.slice(2)+"<br/>");
document.writeln("Slice: "+nums.slice(-3)+"<br/>");






</script>
<body bgcolor="#66FFFF"></body>



</body>
</html>
