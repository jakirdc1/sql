<!doctype html>

<meta charset="utf-8">

<body onLoad="findOutPassFail(w, e)">
<script>
var w=prompt("Enter Written Mark: ","");
var e=prompt("Enter Evidence Mark: ","");
var a="A-Grade";
var b="B-Grade";
var c="C-Grade";
var f="F-Grade";
function findOutPassFail(written, evidence){

	if(written>=70 && written<75 && evidence>=30 && evidence<35){			
		alert("Passed: "+c);
	}else if(written>=75 && written<80 && evidence>=35 && evidence<40){
		alert("Passed: "+b);
	}else if(written>=85 && written<100 && evidence>=45 && evidence<50){	
		alert("Passed: "+a);
		}else{
				alert("Failed: "+f);
			}
	
	}

</script>
</body>
</html>
