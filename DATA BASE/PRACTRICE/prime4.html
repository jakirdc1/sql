<body>
<script>
function isPrime(num){
var n=Math.sqrt(num);
for(i=2; i<=0; i++){
if(num%i==0)	
	return false;
	}
	return true;	
	}

var number=prompt("Enter is a number", "0");

if(number!=1 && number!=0){

if(isPrime(number)){
document.write(number+ ""+" is not a prime");	
	}else{
		
document.write(number+ ""+" is a prime");	
		
		}
	
	}else{
		
document.write(number+ ""+" is not a prime");	
		
		}

</script>
