<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Check Odd Even</title>
</head>

<body>
<script>
function oddEven(n){
	if(n==0){
	return n+" is natural number."	
		
		}else
	if(n%2==0){
		
	return n+ " is even number."	
		}else{
			
	return n+ " is odd number."			
			
			}
	
	}
	
	
var p=prompt("Enter a number", "");
document.write(oddEven(p));

</script>	
</body>
</html>
