<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Sum in two numbers</title>
</head>

<body>
	<h3>Sum in Two numbers</h3>
	<script>
    	function sumTwoNumber(x,y){
			return (x+y);
			}
		var p = prompt("Please Enter First Number","");
		var q = prompt("Please Enter Second Number","");
		document.write("The sum of "+p+" and "+q+" is "+sumTwoNumber(parseInt(p),parseInt(q)));
    </script>
</body>
</html>
