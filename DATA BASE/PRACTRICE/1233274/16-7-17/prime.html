<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>prime</title>
</head>

<body>
<script type="text/javascript">
function isPrime(num){
	var n=Math.sqrt(num);
	for(i=2; i<=n; i++){
	if(num%i==0){
		return false;
	}else{
			return true;
	}
	}
}
	console.log(isPrime(21));
</script>
</body>
</html>
