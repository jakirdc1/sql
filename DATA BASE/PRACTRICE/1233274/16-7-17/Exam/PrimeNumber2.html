<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Prime Number 2</title>
</head>

<body>
	<script>
    	function checkPrime(x){
			var n = Math.sqrt(x);
			for(var i = 2; i <= n; i++){
				if(x%i==0)
					return false;
				}
				return true;
			}
		var number = 5;
		if(number != 0 && number != 1){
			if(checkPrime(number)){
				document.write(number+" is prime number.");
				}else{
					document.write(number+" is not prime number.");
					}
			}else{
				document.write(number+" is not prime number.");
				}
    </script>
</body>
</html>
