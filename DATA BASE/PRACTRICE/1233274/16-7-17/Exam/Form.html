<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form</title>
<script>
	var win;
	function openWin(){
		win = window.open("","","width=400");
		win.document.write("<h2><center>Form Output</center></h2><hr>");
		}
	function closeWin(){
		win.close();
		}
	function add(){
		var name = document.myForm.name.value;
		if(name.length<13){
			alert("Name must be minimum 13 characters.");
			return;
			}
		var emailAd = document.myForm.emailAd.value;
		var i = emailAd.indexOf('@');
		var j = emailAd.indexOf('.');
		if(i<6 || i > j){
			alert("Your email is not valid.");
			return;
			}
		var pass = document.myForm.pass.value;
		var gender = document.myForm.gender.value;
		var hobby ="";
		if(document.getElementById("reading").value)
			hobby += "Reading, ";
		if(document.getElementById("writing").value)
			hobby += "Writing, ";
		if(document.getElementById("singing").value)
			hobby += "Singing";
		var country = document.myForm.country.value;
		var comment = document.myForm.comment.value;
		
		win.document.write("Your name is: "+name+"<br>");
		win.document.write("Your emailAd is: "+emailAd+"<br>");
		win.document.write("Your pass is: "+pass+"<br>");
		win.document.write("Your gender is: "+gender+"<br>");
		win.document.write("Your hobby is: "+hobby+"<br>");
		win.document.write("Your country is: "+country+"<br>");
		win.document.write("Your comment is: "+comment);
		}
</script>
</head>

<body>
	<form name="myForm">
    	Name:
        <input type="text" id="name" value="Shamim Sarker"><p>
        Email:
        <input type="email" id="emailAd" value="shamim@gmail.com"><p>
        Password:
        <input type="password" id="pass" value="123456"><p>
        Gender:
        <input type="radio" name="gender" value="Male" checked>Male
        <input type="radio" name="gender" value="Female">Female<p>
        Hobby:
        <input type="checkbox" id="reading" value="Reading" checked>Reading
        <input type="checkbox" id="writing" value="Writing">Writing
        <input type="checkbox" id="singing" value="Singing">Singing <p>
        Country:
        <select id="country">
        	<option value="Bangladesh">Bangladesh</option>
            <option value="USA">USA</option>
            <option value="England">England</option>
        </select><p>
        Comment:
        <textarea id="comment" rows="5" cols="30">This is sample comment....................</textarea>
        <button type="reset">Clear</button>
    </form>
    <button onClick="openWin()">Open</button>
    <button onClick="add()">Add</button>
    <button onClick="closeWin()">Close</button>
</body>
</html>
