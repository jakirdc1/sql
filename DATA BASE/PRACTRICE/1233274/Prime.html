<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Prime Number</title>
	<script>
    	function checkPrime(p){
			var n = Math.sqrt(p);
			var i;
			for(i=2; i<=n; i++){
				if(p%i==0)
					return false;
				}
				return true;
			}
		
		var num = prompt("Please Enter a number","");;
		if(num != 0 || num != 1){
			if(checkPrime(num)){
				document.write(num + " is prime number.");
				}else{
					document.write(num + " is not prime number.");
					}
			}else{
				document.write(num + " is not prime number.");
				}
    </script>
</head>

<body>
</body>
</html>
