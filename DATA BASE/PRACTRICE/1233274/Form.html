<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form</title>
	<script>
		var win;
    	function openWindow(){
			win = window.open("","", "width=400");
			win.document.write("<h2><center>Form Output</center></h2><hr>");
			}
		function closeWindow(){
			win.close();
			}
		function add(){
			var fullname = document.myForm.fullname.value;
			var emailad = document.myForm.emailad.value;
			if(emailad.indexOf('@')<1 || emailad.lastIndexOf('.')<1){
				alert("Your email is not valid.");
				return;
				}else{
					alert("Your email is valid.");
					}
			
			var pass = document.myForm.pass.value;
			if(pass.length<6){
				alert("Password must be grater than or equal 6 charecters");
				}
			
			var gender = document.myForm.gender.value;
			
			var hobby="";
			if(document.getElementById("reading").checked)
			hobby += "Reading, ";
			if(document.getElementById("writing").checked)
			hobby += "Writing";
			
			var country = document.myForm.country.value;
			var comment = document.myForm.comment.value;
			
			win.document.write("Your fullname is: "+ fullname+"<br>");
			win.document.write("Your emailad is: "+ emailad+"<br>");
			win.document.write("Your pass is: "+ pass+"<br>");
			win.document.write("Your gender is: "+ gender+"<br>");
			win.document.write("Your hobby is: "+ hobby+"<br>");
			win.document.write("Your country is: "+ country+"<br>");
			win.document.write("Your comment is: "+ comment+"<br>");
			}
    </script>
</head>

<body>
	<form name="myForm">
    	Full Name: 
        <input type="text" name="fullname" value="Shamim Sarker"><p>
        Email Address:
        <input type="email" name="emailad" value="shamimsjava@gmail.com"><p>
        Password:
        <input type="password" name="pass" value="123456"><p>
        Gender:
        <input type="radio" name="gender" value="Male" checked> Male
        <input type="radio" name="gender" value="Female"> Female<p>
        Hobby:
        <input type="checkbox" id="reading" checked>Reading
        <input type="checkbox" id="writing">Writing<p>
        Country:
        <select name="country">
        	<option value="Bangladesh">Bangladesh</option>
            <option value="Nepal">Nepal</option>
        </select><p>
       	Comment:
        <textarea name="comment">This is sample comment...........</textarea><p>
        <button type="reset">Clear</button>
    </form>
	<button onClick="openWindow()">Open</button>
    <button onClick="add()">Add</button>
    <button onClick="closeWindow()">Close</button>
</body>
</html>
