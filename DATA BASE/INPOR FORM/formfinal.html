<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form Window</title>

<script>
	var Jakir;
	function openWindow(){
		Jakir=window.open("","","width=300, height=200");
		Jakir.document.write("<center>Output Window</center>");	
		}
	function closeWindow(){
		Jakir.close();
		}
	function add(){
		with(document){
		var x1=getElementById("name").value;
		if(x1.length==0|| x1.length>15){
			alert("name must be 1 to 15 chaeacter");
			}
	//for email		
			
	var x2=getElementById("email").value; 
	
		var i=x2.indexOf('@');
		var j=x2.lastIndexOf('.');
		if(i>0 && i<j-1){
			alert("Valid email");
			}else{
				alert("Invalid email");
				return;
				}
				
	//for password			
				
	var x3=getElementById("pword").value;
	if(x3.length<=5){
		alert("password must be less than 5 chaeacter");
		return;
		}
	//for hobby
	var x4="";
	 if(getElementById("reading").checked==true)
		x4+="Reading";
	if(getElementById("writing").checked==true)
		x4+="Writing";
	if(getElementById("playing").checked==true)
		x4+="Playing";
		
	//for gender
	var x5=document.getElementById("gender").value; 
	//for division
	var x6=document.getElementById("country").value;  
//for comment
	var x7=document.getElementById("comment").value;  
	
	
		Jakir.document.write("Your name is: "+x1+"<br/>");
		Jakir.document.write("Your email is: "+x2+"<br/>");
		Jakir.document.write("Your password is: "+x3+"<br/>");
		Jakir.document.write("Your hobby is: "+x4+"<br/>");
		Jakir.document.write("Your gender is: "+x5+"<br/>");
		Jakir.document.write("Your country is: "+x6+"<br/>");
		Jakir.document.write("Your comment is: "+x7+"<br/>");
			
			
		}
		
		}
</script>
</head>
<body>
<form name="myForm">
<pre>
    Name: 
    <input type="text" id="name"><p>
    Email: 
    <input type="text" id="email"><p>
    Pssword:
    <input type="password" id="pword"><p>
	Hobby:
    <input type="checkbox" id="reading"/>reading
    <input type="checkbox" id="writing"/>writing
    <input type="checkbox" id="playing"/>playing<p>
    Gender:
    <input type="radio" id="gender" value="male">Male
    <input type="radio" id="gender" value="female">Female<p>
    division:
    <select id="country">
    	<option name="Bangladesh">Bangladesh</option>
        <option name="USA">USA</option>
        <option name="Pakistan">Pakistan</option>
        <option name="Nepal">Nepal</option>
    </select><p>
Comments:
<textarea id="comment"></textarea>

</pre>


</form>

<button onClick="openWindow()">Open Windw</button>
<button onClick="write">Write</button>
<button onClick="add()">Add</button>
<button onClick="closeWindow()">Close windw</button>
</body>
</html>
