<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form</title>
	<script>
    	var win;
		function openWindow(){
			win = window.open("","","width=400");
			win.document.write("Some text goes here.<hr>");
			}
		function closeWindow(){
			win = win.close();
			}
		function add(){
			with(document){
				var x1 = getElementById("name").value;
				if(x1.length == 0 || x1.length > 15){
					alert("Name must be 1 to 10 character");
					return;
					}
				var x2 = getElementById("email").value;
				
				var i=x2.indexOf('@');
				var j=x2.lastIndexOf('.');
				if( i>5 && i<j-1){
	 				alert("valid Email");
					}else{
 					alert("Invalid email");
 					return;
					}
				var x3 = forms[0].elements[2].value;	
				}
			
			
			var x4 = document.myForm.gender.value;
			
			var x5="";
			if(document.getElementById("read").checked==true)
				x5 += "Reading, ";
			if(document.getElementById("write").checked==true)
				x5 += "Writing, ";
			if(document.getElementById("sing").checked==true)
				x5 += "Singing";
			
			var x6 = document.myForm.country.value;
			var x7 = document.myForm.comments.value;
			
			
			win.document.write("Your name is: "+x1+"<br>");
			win.document.write("Your email is: "+x2+"<br>");
			win.document.write("Your password is: "+x3+"<br>");
			win.document.write("Your gender is: "+x4+"<br>");
			win.document.write("Your hobbies: "+x5+"<br>");
			win.document.write("Your country is: "+x6+"<br>");
			win.document.write("Your comment is: "+x7+"<br>");
			}
    </script>
</head>

<body>
	<form name="myForm">
    	Name:
        <input type="text" id="name" value="Md. Shamim Sarker"><p>
        Email: 
        <input type="email" id="email" value="shamimsjava@gmail.com"><p>
        Password:
        <input type="password" value="123456"><p>
        Gender:
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female"> Female <p>
        Hobby:
        <input type="checkbox" id="read" checked>Reading
        <input type="checkbox" id="write">Write
        <input type="checkbox" id="sing">Sing<p>
        Country:
        <select id="country">
        	<option value="Bangladesh">Bangladesh</option>
            <option value="USA">USA</option>
            <option value="England">England</option>
            <option value="Canada">Canada</option>
        </select><p>
        Comments:
        <textarea id="comments">This is comment area......</textarea>
        <button type="reset">Clear</button>
    </form>
    <button onClick="openWindow()">Open Window</button>
    <button onClick="add()">Add</button>
    <button onClick="closeWindow()">Close Window</button>
</body>
</html>
