<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form by Shamim</title>
	<script>
    	var shamim;
		function openWindow(){
			shamim = window.open("","","width=400");
			shamim.document.write("<h2><center>Form Output</center></h2><hr>");
			}
		function closeWindow(){
			shamim.close();
			}
		function add(){
			var x1 = document.myForm.name.value;
			var x2 = document.myForm.email.value;
			
			shamim.document.write("Your name is: "+x1+"<br>");
			shamim.document.write("Your email is: "+x2);
			}
    </script>
</head>

<body>
	<form name="myForm">
    	Name: 
        <input type="text" id="name"><p>
        
        Email:
        <input type="email" id="email">
    </form>
    <button onClick="openWindow()">Open Window</button>
    <button onClick="add()">Add</button>
    <button onClick="closeWindow()">Close Window</button>
</body>
</html>
