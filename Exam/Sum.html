<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Sum</title>
</head>

<body>
	<h2 id="demo"></h2>
	<script>
    	function sumSeries(x,y){
			var sum = 0;
			for(x; x<=y; x++){
				sum += x;
				}
				return sum;
			}
		var p = prompt("Please Enter first number","");
		p = parseInt(p);
		var q = prompt("Please Enter last number","");
		q = parseInt(q);
		document.getElementById("demo").innerHTML="The sum of the given series is "+sumSeries(p,q);
    </script>
</body>
</html>
